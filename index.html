<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Ppaer Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpg">
        </div>
    </div>

    <div class="scores">
        <div class="score">
            <p id="userScore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgContainer">
        <div id="msg">Play Your Move</div>
    </div>

    <button id="refreshBtn">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
